<div ng-controller='ifController as ifc' class='container row' >
    <img class="col-xs-12" ng-src="views/ironfist.jpg" alt="Iron Fist" style="width:304px;height:425px;">
    <h3>This is The Iron Fist. </h3>
    <h4>He wants to give you a High Five.</h4>
    <button class="btn" ng-click='ifc.highFive()'>Give a High 5</button>
    <hr>
    <div >
        <h4>{{ifc.results}}</h4>
        <h4>Successful High Fives: {{ifc.countToDisplay}}</h4>
        <h4>Daredevil's current High Five Skill: {{ifc.skill}}</h4>
      </div>
</div>
