<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/rando.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1>High Five!</h1>
    <div ng-controller='HighfiveController as hc' >
      <img src="punisher.png" alt="The Punisher" style="width:304px;height:228px;">
      <h3>This is the Punisher. </h3>
      <h4>He wants to give you a high 5.</h4>
      <button  class="btn" ng-click='hc.clickFunction()' >Give a High 5</button>
        <div class="conatiner row">
            <div ng-repeat='thing in hc.appendObject'>
                <h4>{{thing.result}}</h4>
                <h4>{thing.incCounter}</h4>
            </div>
        </div>

    </div>

          <!-- <div ng-repeat='thing in hc.data?'>
          </div> -->
</body>
</html>
